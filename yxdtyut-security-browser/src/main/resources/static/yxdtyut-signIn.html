<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准登陆页面</title>
</head>
<body>
    <h2>标准登陆</h2>
    <form action="/authentication/login" method="post">
        用户名：<input type="text" name="username"><br/>
        密码：<input type="password" name="password"><br/>
        验证码:<input type="text" name="imageCode"><img src="/code/image"><br/>
        记住我:<input type="checkbox" name="remember-me" ><br/>
        <input type="submit" value="登陆">
    </form>

    <h2>短信登陆</h2>
    <form action="/authentication/mobile" method="post">
        手机号：<input type="text" name="mobile" value="13222221111"><br/>
        验证码：<input type="text" name="smsCode">
        <a href="/code/sms?mobile=13222221111">发送验证码</a>
        <br/>
        <input type="submit" value="登陆">
    </form>

    <h2>社交登陆</h2>
    <a href="/qqLogin/callback.do">QQ登陆</a><br>
    <a href="/qqLogin/weixin">微信登陆</a>
</body>
</html>

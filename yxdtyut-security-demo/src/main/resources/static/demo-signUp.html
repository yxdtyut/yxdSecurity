<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo注册页面</title>
    <script src="/webjars/jquery/3.3.1-1/jquery.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"/social/user",
                type:"get",
                success: function (result) {
                    $("#user").text(result.nickName);
                    $("#img").attr("src",result.headimg);
                }
            })
        })
    </script>
</head>
<body>
    <h2>demo注册页面</h2>
    <h3>欢迎:<span id="user"></span><img id="img"></h3>
    <form action="/user/regist" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        <button type="submit" name="type" value="regist">注册</button>
        <button type="submit" name="type" value="binding">绑定</button>
    </form>
</body>
</html>
